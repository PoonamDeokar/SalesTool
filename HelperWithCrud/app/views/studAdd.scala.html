@* studAdd Template File *@
@(myform: Form[Student])
@helper.form(action=routes.StudentAdd.studAdd()){
	<center>
	<h2> Student Form</h2>
	@helper.inputText(myform("studentName"))

	<input type="submit" value="AddStudent"/>
	</center>
}
